<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Start Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

  <body>
    <div id="home">
      <div class="landing-text">
        <h1 class="main-text">THE BIGGEST STARTUP EVER</h1>
        <!-- Begin Mailchimp Signup Form -->

        <div id="mc_embed_signup">
          <form
            action="https://facebook.us20.list-manage.com/subscribe/post?u=0e9ad3c83a765bca9c95aabd2&amp;id=8a9da811ba"
            method="post"
            id="mc-embedded-subscribe-form"

            class="validate"
            target="_blank"
            novalidate
          >
            <div id="mc_embed_signup_scroll">
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div
                style="position: absolute; left: -5000px;"
                aria-hidden="true"
              >
                <input
                  type="text"
                  name="b_0e9ad3c83a765bca9c95aabd2_8a9da811ba"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="clear">
                <input
                  type="submit"
                  value="find out more"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="my-button"
                />
              </div>
            </div>
          </form>
        </div>

        <!--End mc_embed_signup-->
      </div>
    </div>
